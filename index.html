<!DOCTYPE html>

<html lang="en" ir="ltr">
    <head>
        <meta charset="utf-8">

        
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=devide-width,inital-scale=1.0">
        <link rel="stylesheet" href="coloris.min.css"/>
        <script src="coloris.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>pixel-cooled classics</h2>
            <div class="wholeWrapper">

                <div class="canvasWrapper">
                    <canvas id="mainCanvas" width="256" height="256"></canvas>
                    <canvas hidden id="hiddenCanvas" width="256" height="256"></canvas>               
                    <script src="js/script.js"></script>
                </div>

                <div class="editorWrapper">  
                    
                    <div class="editorButtonContainer">
                        <button onclick="bodyDropdownFunction()" 
                            id=bodyDropdownButton 
                            class="dropdownButton"
                            >body choice
                        </button>
                        <div id="bodyDropdownList" class="dropdownContent">
                            <p>pick a body style:</p>
                            <a href="#" onclick="bodyChange(this)" id=carbuggle class="dropdownButton">buggle</a>
                            <a href="#" onclick="bodyChange(this)" id=car3cube class="dropdownButton">3cube</a>
                            <a href="#" onclick="bodyChange(this)" id=car039 class="dropdownButton">039</a>
                            <a href="#" onclick="bodyChange(this)" id=car005 class="dropdownButton">005</a>
                            <a href="#" onclick="bodyChange(this)" id=car653 class="dropdownButton">653</a>
                            <a href="#" onclick="bodyChange(this)" id=carbrix class="dropdownButton">brix</a>
                            <a href="#" onclick="bodyChange(this)" id=cartwofer class="dropdownButton">twofer</a>
                        </div>

                        <p></p>
                        
                        <button onclick="wheelDropdownFunction()" 
                            id=wheelDropdownButton 
                            class="dropdownButton"
                            >wheel choice
                        </button>
                        <div id="wheelDropdownList" class="dropdownContent">
                            <p>size 8:</p>
                            <a href="#" onclick="wheelChange(this)" id=wheelSteelChrome8 class="dropdownButton">chrome steels</a>
                            <p>size 10:</p>
                            <a href="#" onclick="wheelChange(this)" id=wheelSteelChrome10 class="dropdownButton">chrome steels</a>
                            <p>size 12:</p>
                            <a href="#" onclick="wheelChange(this)" id=wheelBlackFechs12 class="dropdownButton">black fechs</a>
                            <a href="#" onclick="wheelChange(this)" id=wheelSteelChrome12 class="dropdownButton">chrome steels</a>
                            <a href="#" onclick="wheelChange(this)" id=wheelSteelColour12 class="dropdownButton">coloured steels</a>
                        </div>
                    
                        <p></p>

                        <a>Height</a>
                        <button onclick="bodyHeightChange(this)" id=heightUp class="editorButton">^</button>
                        <button onclick="bodyHeightChange(this)" id=heightDown class="editorButton">v</button>
                        <p></p>
                        <button onclick="openCanvasURL()" class="editorButton">Save Car</button>

                        <div> 
                            <div class="example full">
                                <p>Pick body colour</p>
                                <input type="text" class="coloris instance3" value="#e6846b">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
                

            

        

        </div> 
          

    </body>
    
</html>
